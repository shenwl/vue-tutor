<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue样式绑定-style</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
      <div 
        :style="styleObject"
        @click="handleClick"
      >Toggle Activated</div>
    </div>
  
    <script>
      // style样式
      var vm = new Vue({
        el: '#app',
        data: {
          styleObject: {
            color: 'red',
          },
        },
        methods: {
          handleClick() {
            this.styleObject.color = (this.styleObject.color === 'black' ? 'red' : 'black')
          },
        }
      })
    </script>
</body>
</html>
