  <div id="app">
      <div 
        @click="handleClick"
        :class="[activated]"
      >Toggle Activated</div>
    </div>
  
    <script>
      // 方法2：class数组
      var vm = new Vue({
        el: '#app',
        data: {
          activated: '',
        },
        methods: {
          handleClick() {
            this.activated = (this.activated === 'activated' ? '' : 'activated')
          },
        }
      })
    </script>
