<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue实例生命周期</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    // Vue实例生命周期钩子
    // beforeCreate/created, beforeMount/mounted, beforeUpdate/updated, beforeDestory/destoryed
    var vm = new Vue({
      el: '#app',
      template: `<div>{{message}}</div>`,
      data: {
        message: 'Lifecycle Hook',
      },
      beforeCreate() {
        // 基础的初始化之后 
        // init events & lifecycle
        console.log('****beforeCreate****')
      },
      created() {
        // 初始化外部注入及双向绑定相关内容之后
        // init injections & reactivity
        console.log('****created****')
      },
      beforeMount() {
        // 没有template就会把el里的内容当做template
        console.log(this.$el)
        console.log('****beforeMount****')
      },
      mounted() {
        // 挂载完成(渲染到页面上之后)
        // create vm.$el and replace "el" with it
        console.log(this.$el)
        console.log('****mounted****')
      },
      beforeDestroy() {
        // 销毁前，vm.$destroy()执行成功前
        console.log('****beforeDestroy****')
      },
      destroyed() {
        // 销毁后，vm.$destroy()执行成功后
        console.log('****destroyed****')
      },
      beforeUpdate() {
        // 数据发生改变后，virtualDOM re-render and patch前
        console.log('****beforeUpdate****')
      },
      updated() {
        // 数据发生改变并rerender后
        console.log('****updated****')
      },
    })
    // 还有actived, deactived, errorCaptured三个生命周期钩子
    
    setTimeout(() => {
      vm.$destroy()
    }, 3000)

    setTimeout(() => {
      vm.message = 'emmmm'
    }, 1500)
  </script>
</body>
</html>
