<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>模板语法</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <div>{{'hello ' + name}}</div>
    <div v-text="name"></div>
    <div v-html="name"></div>
  </div>

  <script>
    // 1. 插值表达式: {{}}
    // 2. v-text, v-html
    // 3. 还有v-bind等
    // 都可以用JS表达式
    var vm = new Vue({
      el: '#app',
      data: {
        name: '<h1>Vernon</h1>'
      }
    })
  </script>
</body>
</html>
